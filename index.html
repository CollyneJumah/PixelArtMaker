!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="head">
	<h2 class="udacity-text">udacity</h2>
 <h3>Lab: Pixel Art Maker</h3>
    <h2>Choose Grid Size</h2>
	<hr>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" placeholder="Enter height">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" placeholder="Enter width">
        <input type="submit" class="button" value="Click here to draw the table">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
</div>
    <h2>Design Canvas</h2>
    <table id="pixelCanvas">

	</table>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="designs.js"></script>
	
</body>

</html>
